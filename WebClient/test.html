<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html, body {
            height: 100%;
        }

    </style>

</head > 
<body> 
    <script src="Scripts/jquery-2.1.0.min.js" > </script >
    <script src="Scripts/jquery-ui-1.10.4.min.js" > </script >

    <img class="images" id="0" src="/images/user1.png" />
    <img class="images" id="1" src="/images/user2.png" />
    <script>
        $('.images').hover(
            function (event) {
                var originalSrc = $(this).attr("src");
                var srcon = "/images/user" + parseInt(originalSrc.substring(12, 13)) + "_on2.png";
                $("#" + event.target.id).attr("src", srcon);
            },
            function (event) {
                var originalSrc = $(this).attr("src");
                var imgsrc = "/images/user" + parseInt(originalSrc.substring(12, 13)) + ".png";
                $("#" + event.target.id).attr("src", imgsrc);
            }
         );
        
    </script>

</body >
</html >
